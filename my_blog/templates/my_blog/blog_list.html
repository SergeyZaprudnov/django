{% extends 'my_home/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{% url 'my_blog:create' %}" class="btn btn-primary mb-3">Добавить блог</a>
            </div>
        </div>
        <div class="row">
            {% for object in object_list %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top"
                             data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                             alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{ object.name }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'my_blog:view' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">View</a>
                                    <a href="{% url 'my_blog:edit' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Edit</a>
                                    <a href="{% url 'my_blog:delete' object.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
