{% extends 'base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Блог "{{ object|title }}" ({{ object.slug }})
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.description }}
                        </p>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.blog_views }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
