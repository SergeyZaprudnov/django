{% extends 'my_home/base.html' %}
{% block content %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    Напишите Нам
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" name="name" placeholder="Ваше Имя"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="Ваш емайл"/>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" placeholder="Текст Сообщения"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
