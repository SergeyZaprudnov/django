{% extends 'my_home/base.html' %}
{% load filter %}
{% block content %}
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img src="{{ object.image.url|mediapath }}" width="" height="200" alt="#"/>
                <div class="card-body">
                    <p class="card-text">{{ object }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Открыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
